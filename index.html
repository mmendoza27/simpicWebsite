   <!-- Register Modal -->
   <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
        
      <form class="form-horizontal" role="form">
      <div class="form-group">
       <label for="inputUserName1" class="col-lg-2 control-label">User ID</label>
       <div class="col-lg-10">
         <input type="text" class="form-control" id="inputUserName1" placeholder="Username">
       </div>
      </div>
      <div class="form-group">
       <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
       <div class="col-lg-10">
         <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
       </div>
      </div>
      <div class="form-group">
       <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
       <div class="col-lg-10">
         <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
       </div>
      </div>
      <div class="form-group">
       <label for="inputPassword2" class="col-lg-2 control-label">Verify</label>
       <div class="col-lg-10">
         <input type="password" class="form-control" id="inputPassword2" placeholder="Verify Password">
       </div>
      </div>

      <div class="form-group">
       <label for="inputGender1" class="col-lg-2 control-label">Gender</label>
         <label class="radio-inline">
           <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
           Male
         </label>
         <label class="radio-inline">
           <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
           Female
         </label>
      </div>
        
      </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->

   <!-- Login Modal -->
   <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        
        <div class="modal-body">
        <form class="form-horizontal" role="form">
         <div class="form-group">
          <label for="inputUser1" class="col-lg-2 control-label">User ID</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputUser1" placeholder="Username">
          </div>
         </div>
         <div class="form-group">
          <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
         </div>
       </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


   <!-- Upload Modal -->
   <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Upload Photo</h4>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
             <label for="inputFile">Upload Photo</label>
             <input type="file" id="inputFile">
             <p class="help-block">Please upload your picture from your device.</p>
           </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->
